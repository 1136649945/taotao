<volist name="tree" id="list">
	<dl class="cate-item">
		<dt class="cf">
			<form action="{:U('edit')}" method="post">
				<div class="btn-toolbar opt-btn cf">
					<a title="编辑" href="{:U('edit?id='.$list['id'].'&pid='.$list['id'])}">编辑</a>
					<a title="删除" href="{:U('del?id='.$list['id'])}" class="confirm ajax-get">删除</a>
				</div>
				<div class="fold"><i></i></div>
				<div class="order"><input type="text" name="sort" class="text input-mini" value="{$list.sort}"></div>
				<div class="fold">{$list['hide']?'是':'否'}</div>
				<div class="name">
					<span class="tab-sign"></span>
					<input type="hidden" name="id" value="{$list.id}">
					<input type="hidden" name="title" value="{$list.title|default=''}">
					<input type="hidden" name="titleen"	value="{$list.titleen|default=''}">
					<input type="hidden" name="titleko" value="{$list.titleko|default=''}">
					<input type="hidden" name="titleja" value="{$list.titleja|default=''}">
					<input type="hidden" name="titlefr" value="{$list.titlefr|default=''}">
					<input type="hidden" name="titleru" value="{$list.titleru|default=''}">
					<input type="hidden" name="titlees" value="{$list.titlees|default=''}">
					<input type="hidden" name="titlede" value="{$list.titlede|default=''}">
					<input type="hidden" name="titlear" value="{$list.titlear|default=''}">
					<input type="hidden" name="url" value="{$list.url|default=''}">
					<input type="hidden" name="pid" value="{$list.pid|default=''}">
					<input type="hidden" name="block" value="{$list.block|default=''}">
					<span class="spantext" >{$list.title}</span>
					<a class="add-sub-cate" title="添加子分类" href="{:U('add?pid='.$list['id'])}">
						<i class="icon-add"></i>
					</a>
					<span class="help-inline msg"></span>
				</div>
				<div class="name" style="right: 280px; position: absolute;">{$block[$list['block']]}</div>
			</form>
		</dt>
		<notempty name="list['_']">
			<dd>
				{:R('Channel/tree', array($list['_']))}
			</dd>
		</notempty>
	</dl>
</volist>
