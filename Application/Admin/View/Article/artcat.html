									</div>
									<div class="layui-colla-item">

										<div class="layui-colla-content">
											<p>据说是韩国人</p>
										</div>
									</div>
									<div class="layui-colla-item">

											<p>千古绝唱《滕王阁序》</p>
										</div>
									</div>
								</div>

							</div>
						</div>
						<div class="layui-colla-item">
							<h2 class="layui-colla-title">宋代</h2>
							<div class="layui-colla-content">
								<p>比如苏轼、李清照</p>
							</div>
						</div>
						<div class="layui-colla-item">
							<h2 class="layui-colla-title">当代</h2>
							<div class="layui-colla-content">
								<p>比如贤心</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">科学家</h2>
				<div class="layui-colla-content">
					<p>伟大的科学家</p>
				</div>
			</div>
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">艺术家</h2>
				<div class="layui-colla-content">
					<p>浑身散发着艺术细胞</p>
				</div>
			</div>
		</div>
		<div class="admin-table-page">
			<div id="paged" class="page"></div>
		</div>
	</div>
	<script src="__STATIC__/jquery.js" charset="utf-8"></script>
	<script src="__ADMIN__/layui.js" charset="utf-8"></script>
	<script>
		layui.use(['element', 'layer'], function(){
		  var element = layui.element;
		  var layer = layui.layer;
		  
		  //监听折叠
		  element.on('collapse(test)', function(data){
		    layer.msg('展开状态：'+ data.show);
		  });
		});
	</script>
