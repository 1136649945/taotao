<include file="Public/header"/>
<!-- matter-->
<div class="matter">
    <div class="wrap">
        <div class="matter_box">
            <div class="navL">
            	<volist name="video" id="list">
                <div class="navL_h">
                    <img src="__IMG__/video/icon.png" alt=""/>
                    <em>|</em>
                    {$list[$title]}
                </div>
                <ul class="navUl navUl_video">
                <notempty name="list['_']">
		            <volist name="list['_']" id="vo">
                    <li>
                        <a href="javaScript:;" data-url="" class="navUl_a">
                            <em>{$vo[$title]}</em>
                        </a>
                    </li>
                    </volist>
                </notempty>
                </ul>
                </volist>
                <volist name="relate" id="list">
                <div class="navL_h">
                    <img src="__IMG__/video/icon_link.png" alt=""/>
                    <em>|</em>
                    {$list[$title]}
                </div>
                <ul class="related_links">
                <notempty name="list['_']">
		            <volist name="list['_']" id="vo">
		            <if condition="$key eq 0">
                    	<li><a href="http://111.203.17.52:8080" target="_blank">{$vo[$title]}</a></li>
                    <else/>
                    	<li><a href="" >{$vo[$title]}</a></li>
                    </if>
                    </volist>
                 </notempty>
                </ul>
                </volist>
                <div class="dime">
                    <div class="_dime">
                        <a href="javaScript:;"><img src="/{$relatepicture}" alt=""/></a>
                    </div>
                </div>
            </div>
            <div class="contR">
                <div class="cont_box">
                    <div class="bannerR">
                    <volist name="picture" id="vo">
                        <img src="/{:C('PICTURE_UPLOAD')['rootPath'].$vo['path']}" alt=""/>
                    </volist>
                    </div>
                    <div class="headline">
                        <span class="hl_icon"></span>
                        <!-- 面包屑 -->
                        <volist name="crumb" id="vo">
                        	<if condition="$key eq 0">
                        		{$vo[$title]}：
                        	</if>
                        	<if condition="$key eq 1">
		                        <a href="{$vo['url']}">{$vo[$title]}</a>
		                        >
	                        </if>
	                        <if condition="$key eq 2">
		                        <a href="{$vo['url']}">{$vo[$title]}</a>
		                        >
	                        </if>
		                    <if condition="$key eq 3">
		                        <span>
			                        <a href="{$vo['url']}">{$vo[$title]}</a>
                        		</span>
		                    </if>
                        </volist>
                        
                    </div>
                    <div class="matterBox">
                        <ul class="video">
                            <li data-video="video/index.mp4">
                                <div class="video_box">
                                    <img src="images/video/videobg01.jpg" alt="" class="video_bg"/>
                                    <img src="__IMG__/video/play.png" alt="" class="video_play"/>
                                </div>
                                <p>影像-惠园篇</p>
                            </li>
                            <li data-video="video/index.mp4">
                                <div class="video_box">
                                    <img src="images/video/videobg02.jpg" alt="" class="video_bg"/>
                                    <img src="__IMG__/video/play.png" alt="" class="video_play"/>
                                </div>
                                <p>对外经贸大学宣传视频</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 视频窗口-->
<div id="videoWindow">
    <div class="videoHead">
        <img src="__IMG__/video/videoClose.png" alt="" class="videoClose"/>
    </div>
    <div class="videoTest">
        <video controls preload="auto">
            <source src="video/index.mp4">
        </video>
    </div>
</div>
<!-- end-->
<script>
    $('#nav a:eq(2)').addClass('current');//视频
    $('ul.navUl li:first-child a').css('border-top','0');
    //默认
    $('ul.navUl>li:eq(0)').addClass('current');
    $('ul.navUl>li:eq(0)').find('ol.navOl').fadeIn();
    $('ul.navUl>li a.navUl_a').bind('click',function(){
        var _this = $(this).parent();
        _this.addClass('current').siblings('li').removeClass('current');
        $('ul.navUl>li ol.navOl').hide();
        _this.find('ol.navOl').fadeIn();
    });
    //视频切换
    $('.video li img.video_play').bind('click',function(){
        var ths = $(this).parents('li');
        var thsSrc = ths.attr('data-video');
        var thsVideo = $('#videoWindow video');
        $('#videoWindow').show();
        thsVideo.attr('src',thsSrc);
        thsVideo.trigger('play');
        thsVideo.click(function() {
            if (thsVideo.hasClass('pause')) {
                thsVideo.trigger("play");
                $(this).removeClass('pause');
                $(this).addClass('play');
            } else {
                thsVideo.trigger("pause");
                $(this).removeClass('play');
                $(this).addClass('pause');
            }
        })
    });
    //视频窗口
    if($(window).width()<1024){
        var videoW = $(window).width();
        var videoH = $(window).height();
    }else if($(window).width()>=1024 && $(window).width()<1600){
        var videoW = 1024;
        var videoH = 576;
    }else if($(window).width()>1600){
        var videoW = 1280;
        var videoH = 720;
    }
    $('#videoWindow').width(videoW+'px');
    $('#videoWindow').height(videoH+'px');
    $('#videoWindow').css('margin-left',-videoW/2+'px');
    $('#videoWindow').css('margin-top',-videoH/2+'px');
    $('.videoTest').height(videoH+'px');
    //视频关闭
    $('.videoClose').click(function(){
        $('#videoWindow').hide();
        $('#videoWindow video').trigger('pause').removeClass('play').addClass('pause')
    });
</script>
<include file="Public/footer"/>
